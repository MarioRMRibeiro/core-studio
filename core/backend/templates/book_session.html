<h1>Book a PT Session</h1>

<form method="POST">
    <select name="session_id">
        {% for session in sessions %}
        <option value="{{ session.id }}">{{ session.day }} at {{ session.time }} ({{ session.available_spots }} spots left)</option>
        {% endfor %}
    </select>
    <button type="submit">Book Session</button>
</form>
